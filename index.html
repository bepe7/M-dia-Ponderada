<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Média Ponderada</h2>

        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome">

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1">

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1">

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.1">

        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.1">

        <button onclick="calcularMedia()">Calcular Média Ponderada</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
